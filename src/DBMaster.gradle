allprojects {
  repositories {
      mavenCentral()
      flatDir {
          dirs 'libs'
      }
  }
}

dependencies {
  compile(name:'DBMaster', ext:'aar')
}

android {
  defaultConfig {
    minSdkVersion 21
  }
  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }
}
